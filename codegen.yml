overwrite: true
schema: "./schema.graphql"
documents:
  - "src/graphql/**/*.graphql"
  - "src/graphql/**/*.ts"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      preResolveTypes: true
